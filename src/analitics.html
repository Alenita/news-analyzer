<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Поиск новостей">
        <meta name="keywords" content="HTML5, CSS, native JS, JS modules, WebPack">
        <meta name="author" content="Gorshkova Alena">
        <title>About project</title>
        <link rel="shortcut icon" href="<%=require('./images/favicon.ico').default%>" type="image/ico">
        <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analitics.css %>">
</head>
<body>
        <div class="root">
            <header class="header header_stat">
                <p class="header__project-name header__project-name_black">NewsAnalyzer</p>
                <ul class ="header__pages">
                    <li class="item header__item">
                        <a href="./index.html" class="link header__page header__page_black">Главная</a>
                    </li>
                    <li class="item header__item">
                        <a href="./about.html" class="link header__page header__page_black">О проекте</a>
                    </li>
                </ul>    
            </header>
            <main>
                <div class="total-stats">
                    <div class="total-stats__line">
                        <span class="total-stats__main">Главная</span>
                        <span class="total-stats__analitics">/ Аналитика</span>
                    </div>
                    <div class="total-stats__title-line">
                        <h1 class="total-stats__title">Вы спросили: &nbsp;</h1>
                        <span class="total-stats__key-word"></span>
                    </div>
                    <div class="total-stats__week-line">
                        <p class="total-stats__week">Новостей за неделю:&nbsp;</p>
                        <span class="total-stats__week-count"></span>
                    </div>
                    <div class="total-stats__week-line">
                        <p class="total-stats__week">Упоминаний в заголовках:&nbsp;</p>
                        <span class="total-stats__heading-count"></span>
                    </div>
                </div>

                <div class="diagram">
                    <h2 class="diagram__title">Аналитика по дням</h2>
                    <div class="diagram__line">
                        <div class="diagram__date-column">
                            <span class="diagram__column">Дата &nbsp;</span>
                            <span class="diagram__date"></span>
                        </div>
                        <span class="diagram__column">Кол-во упоминаний</span>
                    </div>
                    <div class="diagram__container">
                        <div class="diagram__scale">
                            <span class="diagram__score">0</span>
                            <span class="diagram__score">25</span>
                            <span class="diagram__score">50</span>
                            <span class="diagram__score">75</span>
                            <span class="diagram__score diagram__score_last">100</span>
                        </div>
                        <div class="diagram__stat-container">
                            <ul class="diagram__days">
                                <li class="item diagram__day-stat"></li>
                                <li class="item diagram__day-stat"></li>
                                <li class="item diagram__day-stat"></li>
                                <li class="item diagram__day-stat"></li>
                                <li class="item diagram__day-stat"></li>
                                <li class="item diagram__day-stat"></li>
                                <li class="item diagram__day-stat"></li>
                            </ul>
                            <div class="diagram__statistics">
                                <div class="diagram__graph"></div>
                                <div class="diagram__graph"></div>
                                <div class="diagram__graph"></div>
                                <div class="diagram__graph"></div>
                                <div class="diagram__graph"></div>
                                <div class="diagram__graph"></div>
                                <div class="diagram__graph"></div>
                            </div>
                        </div>

                        <div class="diagram__scale">
                            <span class="diagram__score">0</span>
                            <span class="diagram__score">25</span>
                            <span class="diagram__score">50</span>
                            <span class="diagram__score">75</span>
                            <span class="diagram__score diagram__score_last">100</span>
                        </div>
                    </div>                  
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p class="footer__copyright">© 2019  Supersite</p>
                    <ul class="footer__links-list">
                        <li class="item footer__link-item"> 
                            <a href="index.html" class="link footer__link">Главная</a>
                        </li>
                        <li class="item footer__link-item">
                            <a href="./about/about.html" class="link footer__link">О проекте</a>
                        </li>
                        <li class="item footer__link-item">
                            <a href="https://praktikum.yandex.ru/profile/web-developer/" class="link footer__link">Яндекс.Практикум</a>
                        </li>
                    </ul>
                    <ul class="footer__icons">
                        <li class="item">
                            <a href="https://github.com/Alenita" class="link">
                                <svg width="22" height="21" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M11 .895C5.417.895.895 5.423.895 11c0 4.466 2.897 8.25 6.91 9.59.503.093.689-.217.689-.49 0-.242-.007-.874-.013-1.718-2.81.608-3.405-1.352-3.405-1.352-.46-1.167-1.123-1.477-1.123-1.477-.918-.626.068-.614.068-.614 1.011.075 1.55 1.042 1.55 1.042.9 1.545 2.364 1.098 2.941.838.093-.652.354-1.098.64-1.352-2.246-.255-4.604-1.123-4.604-4.994 0-1.104.391-2.004 1.042-2.711-.105-.254-.452-1.284.1-2.674 0 0 .85-.273 2.779 1.036a9.806 9.806 0 012.53-.341 9.843 9.843 0 012.532.341c1.929-1.309 2.779-1.036 2.779-1.036.552 1.39.205 2.42.1 2.674.644.707 1.035 1.607 1.035 2.71 0 3.884-2.363 4.734-4.615 4.988.36.31.688.93.688 1.874 0 1.352-.012 2.438-.012 2.773 0 .273.18.583.695.483 4.013-1.34 6.904-5.123 6.904-9.584C21.105 5.423 16.583.895 11 .895z" fill="#191717"/></svg>
                            </a>
                        </li>
                        <li class="item">
                        <a href="https://www.facebook.com/" class="link">
                            <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.896 0H1.104C.494 0 0 .494 0 1.104v17.793C0 19.506.494 20 1.104 20h9.58v-7.745H8.076V9.237h2.606V7.01c0-2.583 1.578-3.99 3.883-3.99 1.104 0 2.052.082 2.329.119v2.7h-1.598c-1.254 0-1.496.597-1.496 1.47v1.928h2.989l-.39 3.018h-2.6V20h5.098c.608 0 1.102-.494 1.102-1.104V1.104C20 .494 19.506 0 18.896 0z" fill="#000"/></svg>
                        </a>
                        </li>
                    </ul>
                    </div>
                </footer>
            </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.analitics.entry %>"></script>
</body>
</html>
